<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://kit.fontawesome.com/8da23e008a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="Image/Piggy.png">
    <title>Details</title>
</head>

<body>
    <header id="main">
        <nav class="navbar navbar-light bg-primary">
            <a class="navbar-brand" href="#"><i class="fas fa-piggy-bank"></i>Shinn Kya Mal</a>
            <ul class="navbar-nav mr-auto my-auto">
                <li class="nav-item">
                    Dashboard
                </li>
            </ul>
            <span><a href=""><i class="fas fa-user-circle"></i></a></span>
        </nav>
    </header>

    <section id="sub-Main" class="h-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 shadow justify-content-md-center" id="left-column">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-chart-line"></i>
                                <span>Monthly Overview</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-plus"></i>
                                <span>Incomes</span> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-minus"></i>
                                <span>Expense</span> 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt"></i>
                                <span> Log Out</span>
                            </a>
                        </li>
                    </ul>
                </div>


                <div class="col" id="middle-column">
                    <p>This is middle</p>
                </div>

                <div class="col-3 shadow" id="right-column">
                    <div class="container-fluid">
                        <div class="row upperDetail justify-content-md-center">
                            <ul>
                                <li><i class="fas fa-chevron-left"></i></li>
                                <li>
                                    <h4>Detail</h4>
                                </li>
                                <li>
                                    <h5>Edit</h5>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="container-fluid amount">
                        <div class="row justify-content-md-center">
                            <ul>
                                <li>
                                    <i class="fas fa-money-bill"></i>
                                </li>
                                <li>
                                    <h4>30,000</h4>
                                </li>
                            </ul>
                        </div>

                        <div class="row justify-content-md-center">
                            <i class="fas fa-list-ul"></i>
                            <p>Food & Drinks</p>
                        </div>

                        <div class="row justify-content-md-center">
                            <i class="fas fa-calendar-alt"></i>
                            <p>22-July-2019</p>
                        </div>


                    </div>

                    <div class="row justify-content-md-center lastDelete">
                        <div class="row justify-content-md-center">
                            <i class="far fa-trash-alt"></i>
                            <a href="" class="text-dark">Delete</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
